<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testownik API Documentation</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-brand: #3b82f6;
        --color-background-light: #f4f4f9;
        --color-background-dark: #0f172a; /* Slate 900 */
      }
      body {
        @apply antialiased transition-colors duration-300;
        background-color: var(--color-background-light);
        color: #333;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--color-background-dark);
          color: #e2e8f0; /* Slate 200 */
        }
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-8">
    <div
      class="text-center w-full container mx-auto flex-grow flex flex-col justify-center"
    >
      <h1 class="text-4xl font-bold mb-12 text-slate-800 dark:text-white">
        Testownik API
      </h1>

      <div class="flex flex-wrap justify-center gap-8">
        {% for api in apis %}
        <a
          href="{{ api.url }}"
          class="group block w-full max-w-sm bg-white dark:bg-slate-800 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 overflow-hidden no-underline text-left"
        >
          <div
            class="relative h-48 w-full border-b border-gray-100 dark:border-slate-700"
          >
            {% if api.image_dark %}
            <img
              src="{% static api.image_light %}"
              alt="{{ api.title }} Light"
              class="absolute inset-0 bg-white w-full h-full object-cover object-top dark:hidden"
            />
            <img
              src="{% static api.image_dark %}"
              alt="{{ api.title }} Dark"
              class="absolute inset-0 bg-white w-full h-full object-cover object-top hidden dark:block"
            />
            {% else %}
            <img
              src="{% static api.image_light %}"
              alt="{{ api.title }}"
              class="w-full h-full bg-white object-cover object-top"
            />
            {% endif %}
          </div>
          <div class="p-6">
            <span
              class="inline-block px-2 py-1 mb-2 text-xs font-bold text-white uppercase rounded {{ api.badge_color }}"
              >{{ api.badge }}</span
            >
            <h2
              class="text-xl font-bold mb-2 text-slate-800 dark:text-slate-100 {{ api.hover_color }} transition-colors"
            >
              {{ api.title }}
            </h2>
            <p
              class="text-sm text-gray-600 dark:text-slate-400 leading-relaxed"
            >
              {{ api.description }}
            </p>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>

    <div class="mt-16 text-center pb-4">
      <a
        href="https://github.com/Solvro/backend-testownik"
        target="_blank"
        class="inline-flex items-center gap-2 text-gray-500 hover:text-gray-800 dark:text-slate-500 dark:hover:text-slate-300 transition-colors font-medium"
      >
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          class="w-6 h-6 fill-current"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
          ></path>
        </svg>
        <span>View on GitHub</span>
      </a>
    </div>
  </body>
</html>
